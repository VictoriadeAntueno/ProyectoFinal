<div class="container-fluid" class="border border-2" class="rounded-pill">
  <h1>Experiencia laboral</h1>
  <div lass="col-12 text-center">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
      <i class="bi bi-plus-lg"></i>            
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{Experiencia.nombreE}}</h2>
          </td>
          <td>
            <h3>{{Experiencia.descripcionE}}</h3>
          </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                <i class="bi bi-pencil"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash3"></i> ELIMINAR</button>
                </td>
            </tr>
      </tbody>
    </table>
  </div>

</div>
