<div class="container-fluid" class="border border-2" class="rounded-pill">
  <h1>Proyecto</h1>
  <div>
    <div class="col-12 text-center">
      <button type="button" class="btn btn-secondary" routerLink="/nuevoproy" *ngIf="isLogged"><i class="bi bi-plus-lg"></i>
    </button>
  </div>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyecto of proyecto">
          <td>
            <h2>{{Proyecto.nombreP}}</h2>
          </td>
          <td>
            <h3>{{Proyecto.descripcionP}}</h3>
          </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}">
                <i class="bi bi-pencil"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-outline-danger" (click)="delete(Proyecto.id)">
                <i class="bi bi-trash3"></i> ELIMINAR</button>
                </td>
            </tr>
      </tbody>
    </table>
  </div>

</div>
