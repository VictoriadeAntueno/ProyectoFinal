<div class="container" *ngIf="skills">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">nombre de la habilidad</label>
          <input type="text" class="form-control" id="nombreE" name="nombreS" [(ngModel)]="skills.nombreS" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Porcentaje de la habilidad</label>
          <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="skills.porcentajeS" required>
        </div>
          <button class="btn btn-primary">
          Editar skills
          </button>
      </form>
    </div>
  </div>
</div>
