<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreS">Nombre de la nueva Skill</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreS" [(ngModel)]="nombreS" required>
              </div>
              <div class="form-group">
                  <label for="porcentajeS">Porcentaje de la nueva skills</label>
                  <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="porcentajeS" required>
              </div>
              <button class="btn btn-primary">
                  Agregar skills
              </button>
          </form>
      </div>
  </div>
</div>
