<div class="row">
  <h1>Hard and soft skills</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaskills" *ngIf="isLogged">
      <i class="bi bi-file-earmark-plus">Agregar skills</i>            
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Skills of skills">
          <td>
              <h2>{{Skills.nombreS}}</h2>
            </td>
            <td>
              <h3>{{Skills.porcentajeS}}</h3>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editskills/{{Skills.id}}">
                <i class="bi bi-pencil"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-outline-danger" (click)="delete(Skills.id)">
                <i class="bi bi-trash3"></i> ELIMINAR</button>
                </td>
            </tr>
      </tbody>
    </table>
  </div>

</div>
